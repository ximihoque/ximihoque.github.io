<div class="candleContainer">


  <div class="holder">
    <div class="candle" (click)="toggleFlame()">
      <!-- <div class="blinking-glow"></div> -->
      <div class="thread">
      </div>
      <div class="glow" [ngClass]="{'glow': flaming == true,'blowOut':flaming == false}"></div>
      <div class="flame" [ngClass]="{'flame': flaming == true,'flameOut':flaming == false}"></div>
    </div>
  </div>


</div>
